apiVersion: v1
kind: Service
metadata:
  name: nccl-multinode
  labels:
    app: nccl-multinode
spec:
  selector:
    app: nccl-multinode
  ports:
  - name: nccl-master
    port: 29500
    targetPort: 29500
    protocol: TCP
  - name: nccl-worker
    port: 29501
    targetPort: 29501
    protocol: TCP
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod communication